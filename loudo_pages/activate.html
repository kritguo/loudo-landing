<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Loudo - 进入小程序激活卡密</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: #0f172a;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
          -apple-system, "PingFang SC", "Helvetica Neue", Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e5e7eb;
      }

      .page {
        width: 100%;
        max-width: 440px;
        padding: 24px 16px 32px;
      }

      .title {
        font-size: 18px;
        margin-bottom: 16px;
        color: #60a5fa;
      }

      .card-link {
        display: block;
        width: 100%;
        max-width: 440px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 24px;
        text-decoration: none;
        background: linear-gradient(135deg, #0ea5e9, #6366f1);
        color: #e5e7eb;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      .card-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 36px rgba(0, 0, 0, 0.45);
      }

      .card-title {
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 0.2px;
        margin-bottom: 8px;
      }

      .card-subtitle {
        font-size: 14px;
        color: rgba(229, 231, 235, 0.8);
        margin-bottom: 16px;
      }

      .steps {
        list-style: none;
        padding: 0;
        margin: 0 0 12px;
      }

      .steps li {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        font-size: 14px;
        margin-bottom: 10px;
        color: #e5e7eb;
      }

      .step-badge {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.14);
        display: grid;
        place-items: center;
        font-size: 12px;
        font-weight: 700;
      }

      .cta {
        margin-top: 12px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-weight: 600;
      }

      .arrow {
        font-size: 14px;
      }

      .tip {
        margin-top: 16px;
        font-size: 12px;
        line-height: 1.6;
        color: #9ca3af;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="title">进入小程序激活卡密</div>

      <a
        class="card-link"
        href="weixin://dl/business/?appid=wxe2a88c595d205ed7&path=pages/activate/activate"
      >
        <div class="card-title">激活卡密</div>
        <div class="card-subtitle">进入小程序，输入卡密立即开通</div>
        <ul class="steps">
          <li>
            <span class="step-badge">1</span>
            <span>点击进入 Loudo 小程序激活页</span>
          </li>
          <li>
            <span class="step-badge">2</span>
            <span>粘贴卡密，确认激活</span>
          </li>
          <li>
            <span class="step-badge">3</span>
            <span>立即开始朗读训练</span>
          </li>
        </ul>
        <div class="cta">
          进入小程序 <span class="arrow">→</span>
        </div>
      </a>

      <div class="tip">
        点击进入小程序，输入卡密激活即可使用！
      </div>
    </div>
  </body>
</html>
